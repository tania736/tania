<!DOCTYPE html>
<html lang="en">
<head>
    <h1 style="background-color:whitesmoke;">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام ثنا</title>
</head>
<body dir="rtl">
    <fieldset>
        <legend> فرم ثبت نام ثنا</legend>
    <form action="">

        <table width="450" border="0" align="center" >
            <tr>
                <td width="150" align="left" valign="top">
                    کاربر :
                </td>
                <td>
                  <input type="radio" name="">حقوقی
                  <input type="radio" name="">حقیقی
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
            نام :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="نام خود را وارد کنید">
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
            نام خانوادگی :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="نام خانوادگی خود را وارد کنید">
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
        نام پدر :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="نام پدر خود را وارد کنید">
                </td>
            </tr>
            <tr>
                <td width="150" align="left">
                   شماره شناسنامه :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="شماره شناسنامه خود را وارد کنید">
                </td>
            </tr>
            <tr>
                <td width="150" align="left">
                   کدملی :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="کدملی خود را وارد کنید">
                </td>
            </tr>
            <tr>
                <td width="150" align="left">
                   تاریخ تولد :
                </td>
                <td>
                    <input type="date" maxlength="10" size="20" placeholder="تاریخ تولد خود را وارد کنید">
                </td>
            </tr>
            <tr>
                <td width="150" align="left">
           محل تولد :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="محل تولد خود را وارد کنید">
                </td>
            </tr>
            <tr>
                <td width="150" align="left">
                شغل :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="شغل خود را وارد کنید">
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
                    ایمیل :
                </td>
                <td>
                    <input type="email"  size="20" placeholder="ایمیل خود را وارد کنید">
                </td>
            </tr>

            <tr>
                <td width="150" align="left" valign="top">
                    آدرس :
                </td>
                <td>
                  <textarea rows="10" cols="20"></textarea>
                </td>
            </tr>

           
            
                    

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="ثبت نام">
                    <input type="reset" value="پاک کردن فرم">
                </td>
            </tr>
        </table>

    </form>
</fieldset>
</h1>
</body>
</html>
