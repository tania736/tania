<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمدید پرونده وکیل</title>
</head>
<body dir="rtl">
    <fieldset>
        <legend>تمدید پرونده</legend>
    <form action="">

        <table width="450" border="0" align="center" >
            <tr>
                <td width="150" align="left">
                   نام و نام خانوادگی :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="نام ونام خانوادگی خود را وارد کنید">
                </td>
            </tr>

            <tr>
                <td width="150" align="left">
                شماره شناسنامه :
                </td>
                <td>
                    <input type="text" maxlength="10" size="20" placeholder="شماره شناسمه خود را وارد کنید">
                </td>
            </tr>
            <tr>
                <td width="150" align="left">
                    تاریخ تولد :
                </td>
                <td>
                    <input type="date"20" placeholder="تاریخ تولد خود را وارد کنید">
                </td>
            </tr>


            <tr>
                <td width="150" align="left">
                    ایمیل :
                </td>
                <td>
                    <input type="email"  size="20" placeholder="ایمیل خود را وارد کنید">
                </td>
            </tr>
            

            <tr>
                <td width="150" align="left" valign="top">
                    آدرس :
                </td>
                <td>
                  <textarea rows="10" cols="20"></textarea>
                </td>
            </tr>

            <tr>
                <td width="150" align="left" valign="top">
                    جنسیت :
                </td>
                <td>
                  <input type="radio" name="milad">مرد
                  <input type="radio" name="milad">زن
                </td>
            </tr>

            <tr>
                <td width="150" align="left" valign="top">
                    پایه وکیل :
                </td>
                <td>
                 <select>
                     <option>پایه یک</option>
                     <option>پایه دو</option>
                    
                 </select>
                </td>
            </tr>

           
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="ثبت اطلاعات">
                  
                    <input type="reset" value="پاک کردن فرم">
                </td>
            </tr>
        </table>

    </form>
</fieldset>

</body>
</html>
